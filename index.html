<html>

        <meta charset="UTF-8">

        <link rel="stylesheet" href="style.css"> <!-- 👈 引入你的 CSS 文件 -->
      </head>
<body>
  <h1>I Ching Divination</h1>
  <p>Click the button below to cast two sets of trigrams and receive your hexagram.</p>
  <button onclick="startDivination()">Cast Hexagram</button>

  <div id="animationBox"></div>
  <div id="result"></div>

  <script>

  "001111": "雷天大壮",
  "000100": "地泽临",

  "110000": "雷地豫",
  "101111": "泽天夬",
  "111101": "天风姤",
  "000001": "泽地萃",
  "100000": "山天大畜",
  "100001": "山雷颐",
  "011110": "风泽中孚",
  "010100": "水火既济",
  "001010": "火水未济",
  "100101": "山泽损",

  "001101": "雷风恒",
  "101100": "火雷噬嗑",
  "001110": "雷火丰",
  "011100": "火风鼎",

  "011000": "山风蛊",
  "110001": "雷山小过",
  "100011": "山泽履",
  "111110": "天地否",
  "011111": "风火家人",
  "000101": "火泽睽",
  "101000": "泽火革",
  "100100": "火山旅",
  "001001": "山火贲",
  "011011": "泽水困",
  "110110": "雷水解",
  "001011": "山水蒙",
  "110100": "风水涣",

  "110010": "风山渐",

  "110011": "风火家人",
  "001100": "雷泽归妹",
  "011101": "泽山咸",
  "101110": "火雷噬嗑"
};


    const coinAnimations = {
      "000": "animation/000.gif",
      "001": "animation/001.gif",
      "010": "animation/001.gif",
      "011": "animation/000.gif",
      "100": "animation/111.gif",
      "101": "animation/110.gif",
      "110": "animation/110.gif",
      "111": "animation/111.gif"
    };

    function flipCoin() {
      return Math.random() < 0.5 ? 0 : 1;
    }

    function getTrigramBinary() {
      let binary = "";
      for (let i = 0; i < 3; i++) {
        binary += flipCoin();
      }
      return binary;
    }
    function playAnimation(key, containerId = "animationBox") {
  const container = document.getElementById(containerId);
  container.innerHTML = "";

  const img = document.createElement("img");
  img.src = coinAnimations[key] + `?v=${Date.now()}`; // 强制刷新播放
  img.alt = `Trigram ${key}`;
  container.appendChild(img);
}


    function startDivination() {
      const resultBox = document.getElementById("result");
      const upper = getTrigramBinary();
      const lower = getTrigramBinary();
      const full = upper + lower;
      const guaName = guaMap[full] || "未知卦象";

      playAnimation(upper); // 显示 GIF 动画

      resultBox.innerHTML = `
        <p>Generated Hexagram: <strong>${guaName}</strong></p>
        <p>Consulting the Dao...</p>
      `;

      const prompt = `
Based on the following hexagram generated from digital coin tosses in an I Ching divination ritual, provide an accurate and traditional explanation from the Book of Changes:

- Upper trigram (binary): ${upper}
- Lower trigram (binary): ${lower}
- Combined hexagram (binary): ${full}
- Name of hexagram: ${guaName}

Please respond in the following structure:
1. 卦名 (standard Chinese hexagram name, e.g., 泽水困)
2. 卦义 (Traditional Chinese interpretation of this hexagram, accurate and concise)
3. Modern Advice (a short, practical takeaway or mindset reflection for today, based on this hexagram's meaning)

Do not invent new hexagrams or interpret freely. Your answer must be grounded in traditional I Ching scholarship. Your answer should be in English. Do not use"*"for formatting in your response.
`;

      puter.ai.chat(prompt).then((reply) => {
        resultBox.innerHTML += `
          <hr>
          <div style="text-align: left; white-space: pre-wrap;">${reply}</div>
        `;
      });
    }
  </script>
</body>
</html>
